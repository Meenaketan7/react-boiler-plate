# Unique project key as set in SonarQube UI
sonar.projectKey=axi-frontend

# (Optional) Name and version
sonar.projectName=AXI Frontend
sonar.projectVersion=1.0

# Source directory
sonar.sources=src

# Optionally exclude certain files/folders (e.g., tests or build output)
sonar.exclusions=src/**/*.test.ts,src/**/*.test.tsx,dist/**

# Encoding
sonar.sourceEncoding=UTF-8

# Set to pick up your default tsconfig for accurate TS analysis
sonar.typescript.tsconfigPaths=tsconfig.json

# Test coverage (if using Jest/Vitest with coverage)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# (Optional) Set language profile for better security/coding rules
sonar.language=ts
sonar.projectBaseDir =./
# For Vite, you don't need to add any specific setting unless you have custom output dirs.
